<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Spotify Wrapped</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="top-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 text-center">
            <!-- Title -->
            <h1 class="mt-4 mb-0 fw-bold">
              {{ current_month }} {{ current_year }}
            </h1>
            <h1 class="mb-3 fw-bold">Spotify Wrapped</h1>
            <!-- Link Options -->
            <a
              class="me-4"
              style="text-decoration: underline"
              href="{{ url_for('top_artists') }}"
              >Artists</a
            >
            <a style="text-decoration: none" href="{{ url_for('top_songs') }}"
              >Songs</a
            >
            <!-- Subtitle -->
            <h2 class="mt-4 mb-4 fw-bold">My Top Artists</h2>
          </div>
        </div>
      </div>
    </section>

    <section id="ranking">
      <div class="container">
        {% for artist in top_artists %}
        <div class="row mb-2 justify-content-center align-items-center">
          <!-- Rank Number -->
          <div class="col-2 text-end" style="padding: 0">
            <h3 class="fw-bold">#{{ loop.index }}</h3>
          </div>
          <!-- Artist Image -->
          <div class="col-1 col-md-2 col-lg-1 text-center image_container">
            <img
              class="img-fluid"
              src="{{ artist.img }}"
              alt="Artist Profile Image"
            />
          </div>
          <!-- Artist Name -->
          <div class="col-5 col-lg-4 text-start" style="padding: 0">
            <h4 class="fw-bold top-artist-name" style="display: block">
              {{ artist.name }}
            </h4>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>

    <!-- Logout Button -->
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-12 col-md-8 text-end">
          <a href="{{ url_for('logout') }}" class="btn btn-danger mt-4">Logout</a>
        </div>
      </div>
    </div>
  </body>
</html>
